<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef > <b class="list-header">Product Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef  > <b class="list-header">Description</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
      </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > <b class="list-header">Actions</b>  </th>
      <td mat-cell *matCellDef="let element"> <button class="list-item-btn" mat-button [routerLink]="['/products/list', element.id ]">OPEN</button> </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
