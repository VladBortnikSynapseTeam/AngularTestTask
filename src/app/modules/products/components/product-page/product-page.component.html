<div class="product-container">
    <div class="portlet">
        <div class="portlet-image"></div>
        <div class="product-title">{{productName}}</div>
        <div class="product-text">{{productTitle}}</div>
    </div>
    <div class="review-container">
        <div class="your-review">
            <b>Your review {{postID}}</b>
            <mat-divider></mat-divider>
            <form  action="GET" class="review-form" [formGroup]="rateForm" >
                <textarea  class="review-textarea" placeholder="Type your review..." formControlName="text"></textarea>
                <div class="star-block">
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" formControlName="rate" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" formControlName="rate"/>
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" formControlName="rate"/>
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" formControlName="rate"/>
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" formControlName="rate"/>
                        <label for="star1" title="text">1 star</label>
                    </div>
                </div>
                <div class="submit-btn">
                    <button mat-stroked-button class="review-btn" (click)="postRate(rateForm.value)">SUBMIT REVIEW</button>
                </div>
            </form>
        </div>
        <div class="user-reviews-container">
            <div class="user-review" *ngFor=" let userRate of reviewsArray">
                <span>{{userRate.created_by.username}} at {{userRate.created_at | date:"hh:ss dd MMM y"}}</span>
                <div class="user-rate" *ngIf="userRate.rate === 0">
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                </div>
                <div class="user-rate" *ngIf="userRate.rate === 1">
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                </div>
                <div class="user-rate" *ngIf="userRate.rate === 2">
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                </div>
                <div class="user-rate" *ngIf="userRate.rate === 3">
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-unchecked"></div>
                    <div class="star-rate-unchecked"></div>
                </div>
                <div class="user-rate" *ngIf="userRate.rate === 4">
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-unchecked"></div>
                </div>
                <div class="user-rate" *ngIf="userRate.rate === 5">
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                    <div class="star-rate-checked"></div>
                </div>
                <span>{{userRate.text}}</span>
            </div>
        </div>
    </div>
</div>
